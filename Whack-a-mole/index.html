<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack-a-Mole</title>
  <!-- Prompt: Link external CSS file to style the game -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Prompt: Create a container for the whole game layout -->
  <div class="container">
    <!-- Prompt: Display the main game title -->
    <h1>Whack-a-Mole!</h1>

    <!-- Prompt: Create a scoreboard section with score and timer -->
    <div class="scoreboard">
      <div class="score-box">Score: <span id="score">0</span></div>
      <div class="timer-box">Time: <span id="time">30</span>s</div>
    </div>

    <!-- Prompt: Add Start and Reset buttons for game control -->
    <div class="buttons">
      <button id="startBtn">START GAME</button>
      <button id="resetBtn">RESET</button>
    </div>

    <!-- Prompt: Create a 3x3 grid for the mole holes -->
    <div class="grid" id="grid"></div>

    <!-- Prompt: Display Game Over message and Play Again option -->
    <div class="game-over" id="gameOver">
      <p>Game Over!</p>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button id="playAgainBtn">PLAY AGAIN</button>
    </div>
  </div>

  <!-- Prompt: Link external JavaScript file to handle game logic -->
  <script src="script.js"></script>
</body>
</html>
