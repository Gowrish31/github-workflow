
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Add a div with class 'game-container' centered on the page -->
    <div class="game-container">
        <!-- Inside game-container, add an <h1> with text 'Rock Paper Scissors' -->
        <h1>Rock Paper Scissors</h1>
        <!-- Add a score panel with two divs: one with id 'player-score' labeled 'You' and one with id 'computer-score' labeled 'Computer'; place a red 'vs' circle in between -->
        <div class="score-panel">
            <div id="player-score">You: 0</div>
            <div class="vs-circle">VS</div>
            <div id="computer-score">Computer: 0</div>
        </div>
        <!-- Add a round tracker div with id 'round-tracker' showing 'Round 1/5' -->
        <div id="round-number">Round 1</div>
        <!-- Add a button group with buttons: id='rock-btn', 'paper-btn', 'scissors-btn' and labels/icons for Rock 🪨, Paper 📄, Scissors ✂️ -->
        <div class="button-group">
            <button id="rock-btn" class="choice-button">🪨 Rock</button>
            <button id="paper-btn" class="choice-button">📄 Paper</button>
            <button id="scissors-btn" class="choice-button">✂️ Scissors</button>
        </div>
        <!-- Add a choices display with two boxes: one labeled 'Your choice' and one labeled 'Computer's choice', both starting with '?' -->
        <div class="choices-display">
            <div id="player-choice">Your choice: ?</div>
            <div id="computer-choice">Computer's choice: ?</div>
        </div>
        <!-- Add a message div with text 'Make your choice!' -->
        <div id="message">Make your choice!</div>
        <!-- Add a styled Reset Game button with id='reset-btn' and emoji 🔄 or icon -->
        <button id="reset-button">🔄 Reset Game</button>
    </div>
</body>
</html>
