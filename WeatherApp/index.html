<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-container">
    <h1 class="heading">Weather Forecast</h1>
    <input type="text" class="search-input" id="cityInput" placeholder="Enter city name" />
    <button class="search-button" onclick="getWeatherData()">Get Weather</button>
    <div class="weather-result" id="weatherResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
